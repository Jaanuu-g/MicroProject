<!DOCTYPE html>
<html>
<head>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  />
</head>
<body>
  <h1>Music Management System</h1>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <form #myForm="ngForm">
          <div class="form-group">
            <label for="Music Id"> Music Id </label>
            <input
              type="text"
              class="form-control"
              name="id"
              #id="ngModel"
              ngModel
              required
              pattern="[0-9]+"
            />
            <div *ngIf="id.touched">
              <div *ngIf="id.errors?.['required']">
                <font color="red"><b>Music Id Required</b></font>
              </div>
              <div *ngIf="id.errors?.['pattern']">
                <font color="red"><b>Wrong input</b></font>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="Music Title"> Music Title </label>
            <input
              type="text"
              class="form-control"
              name="title"
              #title="ngModel"
              ngModel
              required
            />
          </div>
          <div class="form-group">
            <label for="Music Artist"> Music Artist </label>
            <input
              type="text"
              class="form-control"
              name="artist"
              #artist="ngModel"
              ngModel
              required
            />
          </div>
          <div class="form-group">
            <label for="Music Genre"> Music Genre </label>
            <input
              type="text"
              class="form-control"
              name="genre"
              #genre="ngModel"
              ngModel
            />
          </div>

          <button type="button" class="btn btn-success" (click)="insertMusic(myForm.value)">Insert</button>
          &nbsp;&nbsp;
          <button type="button" class="btn btn-primary" (click)="updateMusic(myForm.value)">Update</button>
          &nbsp;&nbsp;
          <button type="button" class="btn btn-danger" (click)="deleteMusic(myForm.value)">Delete</button>
          &nbsp;&nbsp;
          <button type="button" class="btn btn-warning" (click)="findMusicById(myForm.value.id)">Find</button>
          &nbsp;&nbsp;
          <button type="button" class="btn btn-info" (click)="findAllMusic()">Find All</button>
        </form>
      </div>
    </div>
  </div>
  <h3>{{ result }}</h3>
  <div *ngIf="flag">
    <table width="80%" align="center" class="table table-bordered">
      <thead>
        <tr>
          <th>Music Id</th>
          <th>Music Title</th>
          <th>Music Artist</th>
          <th>Music Genre</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let music of musicArr">
          <td>{{ music.id }}</td>
          <td>{{ music.title }}</td>
          <td>{{ music.artist }}</td>
          <td>{{ music.genre }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
